<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>yarrumevets.com | reset password</title>
    <script>
      $(document).ready(function() {
        // Send reset email.
        $("#resetButton").click(function(e) {
          e.preventDefault();
          e.stopPropagation();

          // Remove the error message. @TODO:
          $("#errorMessage").html("");

          const email = $("#email").val();

          const formData = {
            email
          };

          const appPath = window.location.pathname.split("/")[1]; //
          $.ajax({
            url: "/" + appPath + "/resetpasswordrequest",
            type: "post",
            contentType: "application/json",
            processData: false,
            data: JSON.stringify(formData),
            success: function(data, textStatus, jQxhr) {
              $("#errorMessage").html("error.");
            },
            error: function(jqXhr, textStatus, errorThrown) {
              $("#errorMessage").html("Email not found.");
            }
          }); // ...ajax.
        }); // ...button click.
      }); // ...document.ready
    </script>
  </head>
  <body>
    <h1 class="title-text">Reset Password</h1>
    <form>
      <label for="email">Email</label>
      <input type="text" name="email" id="email" />
      <button id="resetButton">Send Reset Link</button>
      <p id="errorMessage" class="message errorMessage"></p>
    </form>
    <p>
      <a href="signup.html" class="small-link">sign-up page</a> |
      <a href="login.html" class="small-link">sign-in page</a>
    </p>
  </body>
</html>
